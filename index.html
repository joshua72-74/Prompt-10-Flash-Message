<!-- Prompt: Flash Message

Design a Flash Message with both the error message and success message. Is it for a sign up form? A download/upload message? Is it to promote a membership plan? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box n1">
            <h1>Woohoo!!!</h1>
            <img src="Success.png" alt="">
            <p>Your file has been downloaded Successfully</p>
            <button>Finish</button>
        </div>
        
        <div class="box n2">
            <h1>Oops!!!</h1>
            <img src="Failure.png" alt="">
            <p>Failed to download the required file</p>
            <button>Try Again</button>
        </div>

    </div>
</body>
</html>
